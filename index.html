<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <div class="left-container">


        <img class="background-image" src="taxi.avif">


        <div class="logo-overlay">
            <div class="overlay-container">
                <h1>City Cab Taxi</h1>
                <img src="taxi_logo.png" alt="City taxi"></img>
            </div>
        </div>

        <p>Photo by <a
                href="https://unsplash.com/@refargotohp?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">refargotohp</a>
            on <a
                href="https://unsplash.com/t/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>


    <div class="right-container">
        <section class="intro">
            <h1>This is a great taxi service! Need help getting from A to B, we've got you covered. Sign up now to
                get
                moving.</h1>
        </section>

        <section class="details">

            <form action="#" method="get">
                <h2>Just a few details!</h2>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" autocomplete="given-name" required>
                </div>
                <br>

                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" autocomplete="family-name" required>
                </div>
                <br>

                <div>
                    <label for="user_email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <br>

                <div>
                    <label for="user_number">Phone number:</label>
                    <input type="tel" id="user_number" name="phone"
                        pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
                        title="Please enter a valid UK number, starting with 0." required>
                </div>
                <br>

                <div>
                    <label for="user_password">Password:</label>
                    <div class="password-container">

                        <div class="eye">
                            <input type="password" id="password" name="password" minlength="8"
                                title="8 characters minimum" placeholder="Password" required>
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>

                        <meter max="4" id="password-strength-meter"></meter>

                        <p id="password-strength-text"></p>
                    </div>

                </div>
                <br>


                <div>

                    <label for="user_password_confirm">Confirm Password:</label>
                    <input type="password" id="user_password_confirm" name="user_password_confirm" placeholder="Confirm Password"required>
                    <p id="password-match-text"></p>
                </div>



                <button type="submit"><strong>Create Account</strong></button>
            </form>

        </section>


        <section class="existing-account">
            <h3>Already have an account? <a href="">Log in</a></h3>
        </section>
    </div>
</body>
<script src="app.js"></script>

</html>
